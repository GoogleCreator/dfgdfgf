<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Key Generator</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            padding: 20px;
        }
    </style>
</head>
<body>
    <pre id="keyDisplay"></pre>

    <script>
        // Function to generate a 10-digit random key
        function generateKey() {
            let key = '';
            for (let i = 0; i < 10; i++) {
                key += Math.floor(Math.random() * 10); // Random digit between 0 and 9
            }
            return key;
        }

        // Function to display and keep the key persistent across refreshes
        function updateKey() {
            let key = localStorage.getItem("globalKey");
            
            // If no key is found in localStorage, generate one and store it
            if (!key) {
                key = generateKey();
                localStorage.setItem("globalKey", key);
            }

            // Update the key display
            document.getElementById('keyDisplay').textContent = key;
        }

        // Initial key setup
        updateKey();

        // Set interval to refresh the key every minute (60000 ms)
        setInterval(updateKey, 60000); 
    </script>
</body>
</html>
