<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .key-display {
            font-size: 2rem;
            padding: 10px;
            background-color: #282c34;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="key-display" id="key-display"></div>

    <script>
        // Function to generate a 10-digit random key
        function generateKey() {
            let key = '';
            for (let i = 0; i < 10; i++) {
                key += Math.floor(Math.random() * 10); // Random digit between 0 and 9
            }
            return key;
        }

        // Function to initialize and display the random key
        function initializeKey() {
            // Check if the key is already stored in localStorage
            let key = localStorage.getItem("globalKey");
            
            // If no key is found, generate and store one
            if (!key) {
                key = generateKey();
                localStorage.setItem("globalKey", key);
            }

            // Display Lua-like code with the key inside the div
            document.getElementById("key-display").textContent = `return "${key}"`;
        }

        // Initial key setup
        initializeKey();

        // Set interval to refresh the key every 30 seconds (30000 ms)
        setInterval(initializeKey, 30000);
    </script>
</body>
</html>
