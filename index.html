<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Key Generator</title>
    <style>
        /* Optional: Style the output to look like Lua code */
        body {
            font-family: "Courier New", monospace;
            white-space: pre-wrap; /* To maintain the code-like structure */
            font-size: 20px;
            color: #2b7a2a; /* Dark green to resemble Lua code */
            background-color: #f4f4f4; /* Light gray background for contrast */
        }
    </style>
</head>
<body>
    <script>
        // Function to generate a 10-digit random key
        function generateKey() {
            let key = '';
            for (let i = 0; i < 10; i++) {
                key += Math.floor(Math.random() * 10); // Random digit between 0 and 9
            }
            return key;
        }

        // Function to initialize and display the random key
        function initializeKey() {
            // Check if the key is already stored in localStorage
            let key = localStorage.getItem("globalKey");
            
            // If no key is found, generate and store one
            if (!key) {
                key = generateKey();
                localStorage.setItem("globalKey", key);
            }

            // Display Lua-like code with the key in the body
            document.body.textContent = `return "${key}"`;
        }

        // Initial key setup
        initializeKey();

        // Set interval to refresh the key every 30 seconds (30000 ms)
        setInterval(initializeKey, 30000);
    </script>
</body>
</html>
